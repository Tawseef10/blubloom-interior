<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blubloom Interior | Curating Nature's Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              blubloom: {
                dark: '#1A3C34', // Deep Botanical Green
                gold: '#C5A059', // Antique Gold
                linen: '#F5F2EB', // Soft Linen
                text: '#2C3E36', // Dark Slate Green for text
                light: '#FFFFFF',
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F2EB;
      }
      ::-webkit-scrollbar-thumb {
        background: #C5A059;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1A3C34;
      }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-blubloom-linen text-blubloom-text antialiased selection:bg-blubloom-gold selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
